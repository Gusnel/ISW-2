<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registrar estudiante</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="/validar_agregar.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h1 class="navbar-brand" href="/index">Bienvenido</h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
            <a class="float-right" href="/">Salir</a>
          </nav>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm/6 container justify-content-center card">
                <h1 class="text-center">Registrar estudiante</h1>
                <div class="card-body">
                  <form th:action="@{/guardar}" th:object="${estudiante}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="*{id}" />
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" oninput="agregarestn()" name="nombre" th:field="*{nombre}" class="form-control"  th:value="*{nombre}" placeholder="Introduce el Nombre" required>
                    </div>
                    <div class="form-group">
                      <label>password</label>
                      <input type="text" name="password" th:field="*{password}" class="form-control" th:value="*{password}" placeholder="Introduce la password" required>
                    </div>
                    <div class="form-group">
                      <label>Correo</label>
                      <input type="email" onblur="agregarestc()" name="correo" th:field="*{correo}" class="form-control"  th:value="*{correo}" placeholder="Introduce el Correo" required>
                    </div>
                   
                    
                    <div class="box-footer">
                      <button type="submit" onclick="add()" class="btn btn-success" value="guardar">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

       
    </body>
</html>
