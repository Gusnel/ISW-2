<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <meta charset="utf-8">
        <title>Editar curso</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Administrar estudiante</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="/adm_curso">Administrar curso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add_curso">Add curso</a>
            </li>

          </ul>
          
        </div>
        <a class="float-right" href="/">Cerrar sesion</a>
      </nav>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm/6 container justify-content-center card">
                <h1 class="text-center">Editar curso</h1>
                <div class="card-body">
                  <form th:action="@{/guardarc}" th:object="${curso}" method="post">
                    <div class="form-group">
                      <label>ID curso</label>
                      <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" name="nombre" oninput="agregarcursn()" th:field="*{nombre}" class="form-control" placeholder="Introduce el Nombre" required>
                    </div>
                    
                    <div class="form-group">
                      <label>profesor</label>
                      <input type="text" name="profesor" oninput="agregarcursp()" th:field="*{profesor}" class="form-control" placeholder="Introduce el profesor" required>
                    </div>
                   
                    <div class="box-footer">
                      <button type="submit" onclick="editarcurs()" class="btn btn-success">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script src="/add_curso.js"></script>

       
    </body>
</html>
