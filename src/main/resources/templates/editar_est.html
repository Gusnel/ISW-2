<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <meta charset="utf-8">
        <title>Editar estudiante</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Administrar estudiante</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="/adm_curso">Administrar curso</a>
            </li>
            

          </ul>
          
        </div>
        <a class="float-right" href="/">Cerrar sesion</a>
      </nav>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm/6 container justify-content-center card">
                <h1 class="text-center">Editar estudiante</h1>
                <div class="card-body">
                  <form th:action="@{/editarest}" th:object="${estudiante}" method="post">
                    <div class="form-group">
                      <label>ID estudiante</label>
                      <input type="text" name="id"  th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" name="nombre" oninput="editarestn()" th:field="*{nombre}" class="form-control" placeholder="Introduce el Nombre" required>
                    </div>
                    <div class="form-group">
                      <label>password</label>
                      <input type="text" name="password" th:field="*{password}" class="form-control" placeholder="Introduce la password" required>
                    </div>
                    <div class="form-group">
                      <select name="curso" th:value="*{curso}" id="">
                        <option value="">Cursos</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Ceramica">Ceramica</option>
                        <option value="Fotografia">Fotografia</option>
                        <option th:value="*{curso}">Curso actual</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Correo</label>
                      <input type="email" name="correo" onblur="agregarestc()" th:field="*{correo}" class="form-control" placeholder="Introduce el Correo" required>
                    </div>
                    <div class="form-group">
                      <select name="nota" id="">
                        <option value="">Notas</option>
                        <option value="B">B</option>
                        <option value="R">R</option>
                        <option value="M">M</option>
                      </select>
                    </div>
                    <div class="box-footer">
                      <button type="submit" onclick="editarest()" class="btn btn-success">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script src="/validar_agregar.js"></script>

       
    </body>
</html>
